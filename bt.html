<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        for (let i=2;i<n;i++)
            if (n%i==0){
                return -1;
            }
        return 0;
    }
let n=2;
    let output="";
    while (n<100){
        if (checkPrime(n)===0){
            output+=" "+n
        } n++
    }document.write(output+" ");
</script>
</body>
</html>
